<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
  <title>Google Sheets Data</title>
</head>
<body>
  <table id="data-table"></table>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const cachedData = localStorage.getItem('sheetData');
      if (cachedData) {
        renderTable(JSON.parse(cachedData));
      } else {
        fetchData();
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwigRlw5gx93BohUC_cUEFN5OHX2N73jcOB_L96ElBFcY_vDwScHSclJz28UdhM5JWP/exec');
        const data = await response.json();
        localStorage.setItem('sheetData', JSON.stringify(data));
        renderTable(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderTable(data) {
      const table = document.getElementById('data-table');
      const fragment = document.createDocumentFragment();

      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.innerHTML = cell.replace(/<a /g, '<a target="_parent" ');
          tr.appendChild(td);
        });
        fragment.appendChild(tr);
      });

      table.innerHTML = ''; // 테이블 초기화
      table.appendChild(fragment);
    }
  </script>
</body>
</html>
