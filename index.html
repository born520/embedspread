<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
  <title>Google Sheets Data</title>
</head>
<body>
  <table id="data-table"></table>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const cachedData = localStorage.getItem('sheetData');
      if (cachedData) {
        console.log('Rendering cached data...');
        try {
          const parsedData = JSON.parse(cachedData);
          renderTable(parsedData);
        } catch (error) {
          console.error('Error parsing cached data:', error);
        }
      }
      fetchData();
    });

    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzrPN92MV5aaIouBkIhPj4dfp9UffW27c6i68KyotVhfVcy8GwCO_Km7C2cU3iLd8NS/exec');
        const result = await response.json();
        console.log('Fetched data:', result); // JSON 데이터 구조 확인
        localStorage.setItem('sheetData', JSON.stringify(result));
        console.log('Rendering fetched data...');
        renderTable(result);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderTable(data) {
      if (data.error) {
        console.error('Error in data:', data.error);
        return;
      }
      const { tableData, backgrounds, fontColors, mergedCells } = data;
      console.log('Data:', tableData);
      console.log('Backgrounds:', backgrounds);
      console.log('FontColors:', fontColors);
      console.log('MergedCells:', mergedCells);

      if (!tableData || !backgrounds || !fontColors || !mergedCells) {
        console.error('Invalid data structure:', data);
        return;
      }

      const table = document.getElementById('data-table');
      const fragment = document.createDocumentFragment();

      const mergeMap = {};
      mergedCells.forEach(cell => {
        mergeMap[`${cell.row}-${cell.column}`] = cell;
      });

      tableData.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, colIndex) => {
          if (!mergeMap[`${rowIndex + 1}-${colIndex + 1}`] || (rowIndex + 1 === mergeMap[`${rowIndex + 1}-${colIndex + 1}`].row && colIndex + 1 === mergeMap[`${rowIndex + 1}-${colIndex + 1}`].column)) {
            const td = document.createElement('td');
            const cellData = tableData[rowIndex][colIndex] || '';
            td.innerHTML = cellData.replace(/<a /g, '<a target="_parent" ');

            // 셀 배경색과 글꼴 색상 적용
            if (backgrounds[rowIndex] && backgrounds[rowIndex][colIndex]) {
              td.style.backgroundColor = backgrounds[rowIndex][colIndex];
            }
            if (fontColors[rowIndex] && fontColors[rowIndex][colIndex]) {
              td.style.color = fontColors[rowIndex][colIndex];
            }

            if (mergeMap[`${rowIndex + 1}-${colIndex + 1}`]) {
              const mergeInfo = mergeMap[`${rowIndex + 1}-${colIndex + 1}`];
              if (mergeInfo.numRows > 1) {
                td.rowSpan = mergeInfo.numRows;
              }
              if (mergeInfo.numColumns > 1) {
                td.colSpan = mergeInfo.numColumns;
              }
            }
            tr.appendChild(td);
          }
        });
        fragment.appendChild(tr);
      });

      table.innerHTML = ''; // 테이블 초기화
      table.appendChild(fragment);
    }
  </script>
</body>
</html>
