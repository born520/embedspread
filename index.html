<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
  <title>Google Sheets Data</title>
</head>
<body>
  <table id="data-table"></table>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetchData();
    });

    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwigRlw5gx93BohUC_cUEFN5OHX2N73jcOB_L96ElBFcY_vDwScHSclJz28UdhM5JWP/exec');
        const data = await response.json();
        
        const table = document.getElementById('data-table');
        const fragment = document.createDocumentFragment();

        data.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            // 링크 클릭 시 페이지 전체가 이동하도록 처리
            td.innerHTML = cell.replace(/<a /g, '<a onclick="window.location.href=this.href; return false;" ');
            tr.appendChild(td);
          });
          fragment.appendChild(tr);
        });

        table.appendChild(fragment);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  </script>
</body>
</html>
