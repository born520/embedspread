<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
  <title>Google Sheets Data</title>
</head>
<body>
  <table id="data-table"></table>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const cachedData = localStorage.getItem('sheetData');
      if (cachedData) {
        console.log('Rendering cached data...');
        try {
          const parsedData = JSON.parse(cachedData);
          renderTable(parsedData);
        } catch (error) {
          console.error('Error parsing cached data:', error);
        }
      }
      fetchData();
    });

    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxmu7UT66HLCKSX-GpAvrZPTdHoANVgSPcWv7QASjdKzrQn2_Y1dATsNRHomu3JL4sC/exec');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const result = await response.json();
        console.log('Fetched data:', result); // JSON 데이터 구조 확인
        localStorage.setItem('sheetData', JSON.stringify(result));
        console.log('Rendering fetched data...');
        renderTable(result);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
